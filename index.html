 <body> 
  <article> 
   <header>关闭当前网页窗口-jsapi示例：</header>
   <div id="card">
       <br /><br />
       <h>说明：请在微信中访问本网页，点击以下链接可实现”关闭当前网页窗口“</h>
       <br /><br />
       <a href="javascript:void(0)" id="closeWindow">关闭当前webview窗口，权位：closeWindow</a>
       
   </div>
  <script>

var readyFunc = function onBridgeReady() {
    var curid;
    var curAudioId;
    var playStatus = 0;
 
    
    // 关闭当前webview窗口 - closeWindow
    document.querySelector('#closeWindow').addEventListener('click', function(e){
    	WeixinJSBridge.invoke('closeWindow',{
        },function(res){
            
            alert(res.err_msg);
 
       });
    });    
    
}


if (typeof WeixinJSBridge === "undefined") {
  document.addEventListener('WeixinJSBridgeReady', readyFunc, false);
} else {
  readyFunc();
}


</script> 

 <script>
function onBridgeReady(){
   WeixinJSBridge.call('hideToolbar');// 隐藏底部导航栏没有返回值。（需要显示顶部导航栏，请把hideToolbar换成showToolbar） 
}

if (typeof WeixinJSBridge == "undefined"){
    if( document.addEventListener ){
        document.addEventListener('WeixinJSBridgeReady', onBridgeReady, false);
    }else if (document.attachEvent){
        document.attachEvent('WeixinJSBridgeReady', onBridgeReady); 
        document.attachEvent('onWeixinJSBridgeReady', onBridgeReady);
    }
}else{
    onBridgeReady();
}
</script>
